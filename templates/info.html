<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <!-- Jinja2 for loop to iterate over the students list -->
        {% for student in students %}
        <tr>
            <td>{{ student['name'] }}</td>
            <td>{{ student['age'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
